<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Job Filter</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <span>CleverJobs</span>            
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" placeholder="Filter by title">
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>
    <div class="jobs-list">
        <h1>Showing 15 Jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="./facebook.jpg" alt="">
                    <span class="material-icons more_horiz">more_horiz</span>
                </div>
                <div class="rolename">
                    <span>Lead Product Design</span>
                </div>
                <div class="description">
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus ea atque perferendis iste consequuntur velit voluptatibus harum rerum illo tempora.</span>
                </div>
                <div class="buttons">
                    <div class="button apply-now">
                        Apply Now
                    </div>
                    <div class="button">
                        Message
                    </div>
                </div>
            </div>
            <div class="job-tile">
                hello2
            </div>
            <div class="job-tile">
                hello3
            </div>
            <div class="job-tile">
                hello3
            </div>
            <div class="job-tile">
                hello3
            </div>
            <div class="job-tile">
                hello3
            </div>
            <div class="job-tile">
                hello3
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
